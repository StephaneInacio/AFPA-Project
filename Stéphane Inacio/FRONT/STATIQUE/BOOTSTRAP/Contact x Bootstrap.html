                                <label for="courriel">Nom*</label>

                                <label for="courriel">Prénom*</label>

                                </div>
                                <div class="form-check form-check-inline">

                                </div>
                                <div class="form-check form-check-inline">
                                  <input type="radio" class="form-check-input" name="sexe" value="neutre" id="neutre">
                                  <label for="feminin" class="form-check-label">Neutre</label>
                                </div>
                              </div>
                    
                              <div class="input-group date" id="date"></div>
                                <label for="date">Date de naissance*</label>
                                <input type="date" class="form-control" name="ddn" id="date" placeholder="jj/mm/aaaa" required title="Entrez votre date de naissance">
                              </div>
                    
                              <div class="form-group">
                                <label for="courriel">Code Postal*</label>
                                <input type="email" class="form-control" name="courriel" id="courriel">     
                              </div>
                    
                              <div class="form-group">
                                <label for="courriel">Adresse</label>
                                <input type="email" class="form-control" name="courriel" id="courriel">     
                              </div>
                    
                              <div class="form-group">

                                <input type="email" class="form-control" name="courriel" id="courriel">     
                              </div>
                    
                              <div class="form-group">
                                <label for="courriel">Email*</label>
                                <input type="email" class="form-control" name="courriel" id="courriel" placeholder="dave.loper@afpa.fr">     
                              </div>
                    
                              <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
